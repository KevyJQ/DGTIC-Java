<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Alumnos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>
	<h1>Kevy Bryan Juarez QUiroz</h1>
	<h3>Editar Alumno</h3>
	<div class="bd-content ps-lg-4">
		<form method="post" class="col card p-3 mb-5" action="#"
			th:action="@{/alumnos/guardar}" th:object="${alumno}">
			<table class="table table-striped">
				<tr>
					<td>Matricula:</td>
					<td><input class="form-control" type="text"
						th:field="*{matricula}" /></td>
				</tr>
				<tr>
					<td>Nombre:</td>
					<td><input class="form-control" type="text"
						th:field="*{nombre}" /></td>
				</tr>
				<tr>
					<td>Paterno:</td>
					<td><input class="form-control" type="text"
						th:field="*{paterno}" /></td>
				</tr>
				<tr>
					<td>Fecha de nacimiento:</td>
					<td><input class="form-control" type="text" th:field="*{fnac}" /></td>
				</tr>
				<tr>
					<td>Estatura:</td>
					<td><input class="form-control" type="text"
						th:field="*{estatura}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Guardar</button>
					</td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
