<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Direcciones</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("form").submit(function(e) {
			$("input:text").filter(function() {
				// nos quedamos con las cajas que su contenido esta vacio
				return $(this).val() == "";
			}).attr("disabled", "disabled");
			return true;
		});

		$("form").submit(function(e) {
			$("input:hidden").filter(function() {
				// nos quedamos con las cajas que su contenido esta vacio
				return $(this).val() == "";
			}).attr("disabled", "disabled");
			return true;
		});

		$(".orden").click(function(e) {
			// moverme a la pagina link
			e.preventDefault();
			$("#orden").val($(this).text());
			$("form").submit();

		});
	});
</script>
</head>
<body>
	<h1>Kevy Bryan Juarez Quiroz</h1>
	<div class="db-content ps-lg-4">
		<form method="post">
			<div class="mb-3">
				<label for="arrendador" class="form-label">Arrendador</label> <input
					type="text" class="form-control" id="arrendador" name="arrendador"
					th:value="${arrendador}">
			</div>
			<div class="mb-3">
				<label for="arrendatario" class="form-label">Arrendatario</label> <input
					type="text" class="form-control" id="arrendatario"
					name="arrendatario" th:value="${arrendatario}">
			</div>
			<input type="hidden" id="orden" name="orden" value="">
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th><a class="orden" href="">ID</a></th>
				<th><a class="orden" href="">Arrendador</a></th>
				<th><a class="orden" href="">Arrendatario</a></th>
				<th><a class="orden" href="">Direccion</a></th>
				<th><a class=orden href="">Costo</a></th>
			</tr>
		</thead>
		<tr th:each="direccion: ${direcciones}">
			<td th:text="${direccion.id}" />
			<td th:text="${direccion.arrendador}" />
			<td th:text="${direccion.arrendatario}" />
			<td th:text="${direccion.direccion}" />
			<td th:text="${direccion.costo}" />
		</tr>
	</table>
</body>
</html>
